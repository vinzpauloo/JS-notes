<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Screen</title>

    <!-- Linking the CSS file to the HTML file. -->
    <link rel="stylesheet" href="style.css" />

    <!-- Normalize.css is a small CSS file that provides better cross-browser consistency in the
        default styling of HTML elements. Itâ€™s a modern, HTML5-ready, alternative to the traditional
        CSS reset. -->
    <link rel="stylesheet" href="normalize.css" />

    <!-- Loading the font from google fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="side left">
        <div class="image dog"></div>

        <div class="caption">
          <h1>Dogs</h1>
          <a href="#" class="button">See our dogs</a>
        </div>
      </div>
      <div class="side right">
        <div class="image cat"></div>

        <div class="caption">
          <h1>Cats</h1>
          <a href="#" class="button">See our cats</a>
        </div>
      </div>
    </div>

    <!-- Linking the JavaScript file to the HTML file. -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
